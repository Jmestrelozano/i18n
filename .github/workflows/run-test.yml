name: Run test

on:
  workflow_run:
    workflows: ["Build and Generate Translations"]  # Aquí el nombre exacto del workflow de construcción
    types:
      - completed

jobs:
  building:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Dependencies
        uses: actions/download-artifact@v4.1.8
        with:
          name: Dependencies
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: List files after downloading artifacts
        run: ls -R

      - name: Download Build Artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: Build
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Translations Artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: Translations
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
  
  run-test:
    runs-on: ubuntu-latest
    needs: building
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: List files for debugging
        run: ls -R

      - name: Extract and move node_modules
        run: |
          mv Dependencies/node_modules ./node_modules

      - name: run unit test
        run: npm run test

      - name: "Checking coverage"
        uses: VeryGoodOpenSource/very_good_coverage@v2
        with:
          path: "./coverage/lcov.info"
          min_coverage: 80
